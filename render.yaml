services:
  - type: web
    name: fraudshield-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: gunicorn --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 -w 2 --timeout 120 app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: fraudshield-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: fraudshield-db
    databaseName: fraudshield
    user: fraudshield_user
    region: oregon
    plan: free
