# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template for creating new migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for file_template
# timezone =

# Truncation length for revision descriptions
# truncate_slug_length = 40

# Set to 'true' to run generated SQL statements through stdout
# sqlalchemy.echo = false

# Database URL
# This is overridden by env.py to use DATABASE_URL environment variable
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/fraudshield

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
